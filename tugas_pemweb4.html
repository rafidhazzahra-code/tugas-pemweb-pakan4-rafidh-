<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
        }
        h2 {
            text-align: left;
            margin-bottom: 5px;
        }
        .form-section {
            margin-bottom: 25px;
        }
        .form-section label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .input-field, .select-field, textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }
        .full-width-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .single-field-group {
            margin-bottom: 15px;
        }
        /* Penataan Grup Produk dan Kuantitas */
        .product-quantity-group {
            display: flex;
            gap: 20px;
        }
        .product-quantity-group .product-field {
            flex: 3; /* Produk lebih lebar */
        }
        .product-quantity-group .quantity-field {
            flex: 1; /* Kuantitas lebih kecil */
        }
        /* Penataan Ukuran dan Warna */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px 20px;
            margin-top: 10px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        .checkbox-item input[type="radio"],
        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        /* Penataan Persetujuan Syarat */
        .terms-agreement {
            margin-top: 25px;
            margin-bottom: 25px;
            display: flex;
            align-items: flex-start;
        }
        .terms-agreement input[type="checkbox"] {
            margin-right: 8px;
            margin-top: 2px;
        }
        /* Tombol Submit */
        button {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Order Form</h2>

    <form action="/submit-order" method="POST">
        <div class="form-section">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" class="full-width-input" required>

            <div class="input-group">
                <div style="flex: 1;">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.c..." class="input-field" required>
                </div>
                <div style="flex: 1;">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" class="input-field">
                </div>
            </div>
        </div>

        <div class="form-section">
            <label>Order Details</label>

            <div class="product-quantity-group">
                <div class="product-field">
                    <label for="product">Product</label>
                    <select id="product" name="product" class="input-field select-field" required>
                        <option value="" disabled selected>Select a product</option>
                        <option value="T-Shirt">T-Shirt</option>
                        <option value="Mug">Mug</option>
                        <option value="Hat">Hat</option>
                        </select>
                </div>
                <div class="quantity-field">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" placeholder="1" class="input-field" value="1" min="1" required>
                </div>
            </div>

            <label>Size</label>
            <div class="options-grid">
                <div class="checkbox-item">
                    <input type="radio" id="sizeSmall" name="size" value="S">
                    <label for="sizeSmall">Small</label>
                </div>
                <div class="checkbox-item">
                    <input type="radio" id="sizeMedium" name="size" value="M">
                    <label for="sizeMedium">Medium</label>
                </div>
                <div class="checkbox-item">
                    <input type="radio" id="sizeLarge" name="size" value="L">
                    <label for="sizeLarge">Large</label>
                </div>
                <div class="checkbox-item">
                    <input type="radio" id="sizeXL" name="size" value="XL">
                    <label for="sizeXL">XL</label>
                </div>
            </div>

            <label>Color</label>
            <div class="options-grid">
                <div class="checkbox-item">
                    <input type="radio" id="colorRed" name="color" value="Red">
                    <label for="colorRed">Red</label>
                </div>
                <div class="checkbox-item">
                    <input type="radio" id="colorBlue" name="color" value="Blue">
                    <label for="colorBlue">Blue</label>
                </div>
                <div class="checkbox-item">
                    <input type="radio" id="colorGreen" name="color" value="Green">
                    <label for="colorGreen">Green</label>
                </div>
                <div class="checkbox-item">
                    <input type="radio" id="colorBlack" name="color" value="Black">
                    <label for="colorBlack">Black</label>
                </div>
            </div>

            <label for="comments">Additional Comments</label>
            <textarea id="comments" name="comments" placeholder="Enter any additional comments or instructions" class="full-width-input"></textarea>
        </div>

        <div class="form-section">
            <label>Payment Details</label>

            <div class="single-field-group">
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" name="paymentMethod" class="full-width-input select-field" required>
                    <option value="" disabled selected>Select a payment method</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="E-Wallet">E-Wallet</option>
                    </select>
            </div>
        </div>

        <div class="terms-agreement">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I accept the terms and conditions.</label>
        </div>

        <button type="submit">Submit Order</button>
    </form>
</div>

</body>
</html>
