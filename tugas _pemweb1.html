
</head<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: left;
            margin-bottom: 5px;
        }
        p.subtitle {
            margin-bottom: 20px;
            color: #555;
        }
        .input-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .input-field, .full-width {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .full-width {
            width: 100%;
            flex: none;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .class-days-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        .checkbox-item input[type="checkbox"] {
            margin-right: 5px;
        }
        .terms-agreement {
            margin-top: 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #333;
        }
        .caption {
            font-size: 0.8em;
            color: #777;
            margin-top: 5px;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Class Registration Form</h2>
    <p class="subtitle">Please fill out the form below to register for our class</p>

    <form action="/submit-registration" method="POST">
        <div class="input-group">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" class="input-field" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" class="input-field" required>
        </div>

        <div class="input-group">
            <input type="email" id="email" name="email" placeholder="Email Address" class="input-field" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" class="input-field">
        </div>

        <div class="form-section">
            <label for="classLevel">Class Level</label>
            <select id="classLevel" name="classLevel" class="full-width" required>
                <option value="" disabled selected>Select your class level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <span class="caption">Please choose the appropriate level for your experience</span>
        </div>

        <div class="form-section">
            <label>Class Days</label>
            <span class="caption">Please select the days you are available to attend class</span>
            <div class="class-days-grid">
                <div class="checkbox-item">
                    <input type="checkbox" id="monday" name="classDays[]" value="Monday">
                    <label for="monday">Monday</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="tuesday" name="classDays[]" value="Tuesday">
                    <label for="tuesday">Tuesday</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="wednesday" name="classDays[]" value="Wednesday">
                    <label for="wednesday">Wednesday</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="thursday" name="classDays[]" value="Thursday">
                    <label for="thursday">Thursday</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="friday" name="classDays[]" value="Friday">
                    <label for="friday">Friday</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="saturday" name="classDays[]" value="Saturday">
                    <label for="saturday">Saturday</label>
                </div>
            </div>
        </div>

        <div class="terms-agreement">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions of the class registration</label>
        </div>

        <button type="submit">Register Now!</button>
    </form>
</div>

</body>
